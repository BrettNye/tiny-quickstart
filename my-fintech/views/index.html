<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Here</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="/js/auth.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center w-100 vh-100">
        <div class="custom-card w-25 p-4 d-flex flex-column">
            <form class="d-flex justify-content-between h-100 flex-column">
                <div class="pt-3">
                    <input id="username" type="text" class="form-control mb-4" placeholder="Username">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" onclick="register()" class="btn btn-light w-50 me-4">Create Account</button>
                    <button type="button" onclick="login()" class="login-button fw-bold w-50 ms-4">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
